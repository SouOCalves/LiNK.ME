                "204":
                    description: "No Content"
    /api/link/request:
        post:
            operationId: R212
            summary: "R212: Create a link request"
            description: "Create a link request between 2 users. Access: USR"
            tags:
                - "M02: Users and Links"
            requestBody:
                required: true
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            type: object
                            properties:
                                user1_id:
                                    type: integer
                                user2_id:
                                    type: integer
                            required:
                                - user1_id
                                - user2_id
            responses:
