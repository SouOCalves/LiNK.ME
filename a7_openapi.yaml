                    description: "No content"
    /api/post/form:
        get:
            operationId: R319
            summary: "R319: Create post form"
            description: "Get the html for the form to create a post. Access PUB"
            tags:
                - "M03: Posts and Comments"
            parameters:
            responses:
                '200':
                    description: 'Success. Returns HTML for the form'
    /api/post/{general}:
        get:
            operationId: R320
            summary: "R320: Change posts order"
            description: "Get posts from a page in a different order. Access PUB"
            tags:
                - "M03: Posts and Comments"
            parameters:
