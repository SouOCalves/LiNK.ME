                name: id
                description: 'Identifier from post'
                schema:
                    type: integer
                required: true
            requestBody:
                required: true
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            type: object
                            properties:
                                description:
                                    type: string
                                private:
                                    type: boolean
            responses:
                "204":
                    description: "No content"
        put:
            operationId: R307
            summary: "R307: Like or dislike a post"
            description: "Like or dislike a post. Access: USR"
            tags:
                - "M03: Posts and Comments"
            parameters:
              - in: path
                name: id
                description: 'Identifier from post'
                schema:
                    type: integer
                required: true
              - in: query
                name: likes
                description: "Like or dislike"
                schema:
                    type: boolean
                required: true
            responses:
                "204":
                    description: "No content"
        
        delete:
            operationId: R308
            summary: "R308: Remove a like or a dislike"
            description: "Remove a like or a dislike from a post. Access: USR"
            tags:
                - "M03: Posts and Comments"
            parameters:
              - in: path
                name: id
                description: 'Identifier from post'
                schema:
                    type: integer
                required: true
            responses:
                "204":
                    description: "No content"
 
    /api/post/report/{id}:
