    /api/link/accept:
        post:
            operationId: R206
            summary: "R206: Link 2 users"
            description: "Create a friendship between 2 users. Access: USR"
            tags:
                - "M02: Users and Links"
            requestBody:
                required: true
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            type: object
                            properties:
                                user1_id:
                                    type: integer
                                user2_id:
                                    type: integer
                            required:
                                - user1_id
                                - user2_id
            responses:
                "204":
                    description: "No Content"
    /api/link/deny:
        post:
            operationId: R211
            summary: "R211: Reject a link request"
            description: "Reject a link request between 2 users. Access: USR"
