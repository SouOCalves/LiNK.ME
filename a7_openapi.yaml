                    description: "Redirect after failing to get the requested post."
                    headers:
                        Location:
                            schema:
                                type: string
                                example:   
                                    302Failure:
                                        description: 'Redirect to home page.'
                                        value: '/home'

    /api/post:
        get:
            operationId: R302
            summary: "R302: Post info"
            description: "Provide individual post info in JSON format. Access: PUB"
            tags:
                - "M03: Posts and Comments"
            parameters:
              - in: query
                name: id
                description: 'Identifier from post'
                schema:
                    type: integer
                required: true
            responses:
                '200':
                    description: 'Success.'
                    content:
                        application/json:  
                            schema:
                                type: object
                                properties:
                                    user_id:
                                        type: integer
                                    picture:
                                        type: string
                                    descritpion:
                                        type: string
                                    date:
                                        type: string
                                    group_id:
                                        type: integer
                                    likes:
                                        type: integer
                                    dislikes:
                                        type: integer
                                example:
                                  - user_id: 1
                                    picture: Null
                                    description: "What a nice shot!!"
                                    date: "10-04-2020"
                                    group_id: Null
                                    likes: 12
                                    dislikes: 2
        post:
            operationId: R303
            summary: "R303: Create a post"
            description: "Create a post. Access: USR"
            tags:
                - "M03: Posts and Comments"
            requestBody:
                required: true
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            type: object
                            properties:
                                user_id:
                                    type: integer
                                picture:
                                    type: string
                                description:
                                    type: string
                                private:
                                    type: boolean
                                group_id:
                                    type: integer
                            required:
                                - user_id
            responses:
                "200":
                    description: "Ok. Show [UI01](http://lbaw2145-piu.lbaw-prod.fe.up.pt)"

    /api/post/{id}:
        get:
            operationId: R318
            summary: "R318: Get post info"
            description: "Get the post. Access PUB"
            tags:
                - "M03: Posts and Comments"
            parameters:
              - in: path
                name: id
                description: 'Identifier from post'
                schema:
                    type: integer
                required: true
            responses:
                '200':
                    description: 'Success. Returns HTML for the post'
        delete:
            operationId: R304
            summary: "R304: Delete post"
            description: "Delete a post from user. Access OWN"
            tags:
                - "M03: Posts and Comments"
            
            parameters:
              - in: path
                name: id
                description: 'Identifier from post'
                schema:
                    type: integer
                required: true
            responses:
                "200":
                    description: "Ok. Show [UI01](http://lbaw2145-piu.lbaw-prod.fe.up.pt)"

        put:
            operationId: R305
            summary: "R305: Edit a post"
            description: "Edit a post. Access: USR"
