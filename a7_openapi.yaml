
openapi: 3.0.0

info:
    version: "1.0"
    title: "LBAW LiNK.ME Web API"
    description: "Web Resources Specification (A7) for LiNK.ME"

servers:
    -   url: http://lbaw-prod.fe.up.pt
        description: Production server

tags:
    -   name: "M01: Authentication and Registration"
    -   name: "M02: Users and Links"
    -   name: "M03: Posts and Comments"
    -   name: "M04: Groups"
    -   name: "M05: Administration"
    -   name: "M06: Other routes"

paths:
    /login:
        get:
            operationId: R101
            summary: "R101: Login Form"
            description: "Provide login form. Access: PUB"
            tags:
                - "M01: Authentication and Registration"
            responses:
                "200":
                    description: "Ok. Show [UI04](http://lbaw2145-piu.lbaw-prod.fe.up.pt/login.php)"
        post:
            operationId: R102
            summary: "R102: Login Action"
            description: "Processes the login form submission. Access: PUB"
            tags:
                - "M01: Authentication and Registration"

            requestBody:
                required: true
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            type: object
                            properties:
                                username:
                                    type: string
                                password:
                                    type: string
                            required:
                                - username
                                - password
            responses:
                "302":
                    description: "Redirect after processing the login credentials."
                    headers:
                        Location:
                            schema:
                                type: string
                                example:
                                    302Success:
                                        description: "Successful authentication. Redirect to Home."
                                        value: "/home"
                                    302Error:
                                        description: "Failed authentication. Redirect to login."
                                        value: "/login"

    /logout:
        post:
            operationId: R103
            summary: "R103: Logout Action"
            description: "Logout the current authenticated user. Access: USR, ADM"
            tags:
                - "M01: Authentication and Registration"
            responses:
                "302":
                    description: "Redirect after processing logout."
                    headers:
                        Location:
                            schema:
                                type: string
                                example:
                                    302Success:
                                        description: "Successful logout. Redirect to login form."
                                        value: "/login"

    /register:
        get:
            operationId: R104
            summary: "R104: Register Form"
            description: "Provide register form. Access: PUB"
            tags:
                - "M01: Authentication and Registration"
            responses:
                "200":
                    description: "Ok. Show [UI05](http://lbaw2145-piu.lbaw-prod.fe.up.pt/register.php)"
        post:
            operationId: R105
            summary: 'R105: Register Action'
            description: 'Processes the new user registration form submission. Access: PUB'
            tags:
                - 'M01: Authentication and Registration'

            requestBody:
                required: true
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: string
                                email:
                                    type: string
                                password:
                                    type: string
                            required:
                                - name
                                - email
                                - password
            responses:
                '302':
                    description: 'Redirect after processing the new user information.'
                    headers:
                        Location:
                            schema:
                                type: string
                                example:
                                    302Success:
                                        description: 'Successful authentication. Redirect to user profile.'
                                        value: '/user/{id}'
                                    302Failure:
                                        description: 'Failed authentication. Redirect to login page.'
                                        value: '/login'

    /recover:
        get:
            operationId: R106
            summary: "R106: Get Password Recovery Form"
            tags:
                - "M01: Authentication and Registration"
            responses:
                "200":
                    description: "Ok. Show password recovery UI"
        post:
            operationId: R107
            summary: 'R107: Password Recovery Action'
            description: 'Processes the password recovery form submission. Access: PUB'
            tags:
                - 'M01: Authentication and Registration'

            requestBody:
                required: true
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            type: object
                            properties:
                                email:
                                    type: string
                            required:
                                - email
            responses:
                "302":
                    description: "Redirect after processing password recovery."
                    headers:
                        Location:
                            schema:
                                type: string
                                example:
                                    302Success:
                                        description: "Successful password recovery. Redirect to login form."
                                        value: "/login"
    
    /user/{id}:
        get:
            operationId: R201
            summary: "R201: User profile"
            description: "Provide individual user profile page. Access: PUB"
            tags:
                - "M02: Users and Links"
            parameters:
              - in: path
                name: id
                description: 'Identifier from user'
                schema:
                    type: integer
                required: true
            responses:
                "200":
                    description: "Ok. Show [UI07](http://lbaw2145-piu.lbaw-prod.fe.up.pt/profile.php)"
                "302":
                    description: "Redirect after failing to get the requested profile."
                    headers:
                        Location:
                            schema:
                                type: string
                                example:
                                    302Failure:
                                        description: 'Redirect to home page.'
                                        value: '/home'

    /api/user:
        post:
            operationId: R202
            summary: "R202: User Info"
            description: "Provide individual user info in JSON. Access: PUB"
            tags:
                - "M02: Users and Links"
            
            requestBody:
                required: true
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            type: object
                            properties:
                                id:
                                    type: integer
                            required:
                                - id
            responses:
                '200':
                    description: 'Success.'
                    content:
                        application/json:  
                            schema:
                                type: object
                                properties:
                                    user_id:
                                        type: integer
                                    username:
                                        type: string
                                    name:
                                        type: string
                                example:
                                  - user_id: 1
                                    username: "xamas"
                                    name: "Xavier"
        put:
            operationId: R203
            summary: "R203: Change user info"
            description: "Change a users info. Access: OWN"
            tags:
                - "M02: Users and Links"
            
            requestBody:
                required: true
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            type: object
                            properties:
                                id:
                                    type: integer
                                name:
                                    type: string
                                password:
                                    type: string
                            required:
                                - id
            responses:
                "200":
                    description: "Ok. Show [UI07](http://lbaw2145-piu.lbaw-prod.fe.up.pt/profile.php)"
    
    /api/user/{id}:
        delete:
            operationId: R204
            summary: "R204: Delete user"
            description: "Delete a user account. Access OWN"
            tags:
                - "M02: Users and Links"
            
            parameters:
              - in: path
                name: id
                description: 'Identifier from user'
                schema:
                    type: integer
                required: true
            responses:
                "200":
                    description: "Ok. Show [UI04](http://lbaw2145-piu.lbaw-prod.fe.up.pt/login.php)"


    /api/link:
        get:
            operationId: R205
            summary: "R205: Get links from a specific user"
            description: "Provide links of a specific user in JSON format. Access: USR, ADM"
            tags:
                - "M02: Users and Links"
            parameters:
              - in: query
                name: id
                description: "Identifier from user"
                schema:
                    type: integer
                required: true
            responses:
                "200":
                    description: "Success."
                    content:
                        application/json:  
                            schema:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        user_id:
                                            type: integer
                                        username:
                                            type: string
                                        name:
                                            type: string
                                example:
                                  - user_id: 1
                                    username: "xamas"
                                    name: "Xavier"
                                  - user_id: 5
                                    username: "johnlewis"
                                    name: "John Lewis"
                                  - user_id: 19
                                    username: "mike"
                                    name: "Litoris"

        

    /users:
        get:
            operationId: R207
            summary: "R207: Search for a user from a string"
            description: "Shows all users that have a name or username similar to the search. Access: PUB"
            tags:
                - "M02: Users and Links"
            parameters:
              - in: query
                name: searched
                description: String to use for full-text search
                schema:
                    type: string
                required: true

            responses:
                "200":
                    description: "Ok. Show [UI09](http://lbaw2145-piu.lbaw-prod.fe.up.pt/search_people.php)"
                "302":
                    description: "Redirect after failing to process the search."
                    headers:
                        Location:
                            schema:
                                type: string
                                example:
                                    302Failure:
                                        description: 'Redirect to home page.'
                                        value: '/home'
    /api/user/name:
        put:
            operationId: R208
            summary: "R208: Change user name"
            description: "Change a users name. Access: OWN"
            tags:
                - "M02: Users and Links"
            
            requestBody:
                required: true
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            type: object
                            properties:
                                id:
                                    type: integer
                                name:
                                    type: string
                            required:
                                - id
                                - name
            responses:
                "200":
                    description: "Ok. Show [UI07](http://lbaw2145-piu.lbaw-prod.fe.up.pt/profile.php)"
    /api/user/password:
        put:
            operationId: R209
            summary: "R209: Change user password"
            description: "Change a users password. Access: OWN"
            tags:
                - "M02: Users and Links"
            
            requestBody:
                required: true
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            type: object
                            properties:
                                id:
                                    type: integer
                                old_password:
                                    type: string
                                password:
                                    type: string
                                password_confirmation:
                                    type: string
                            required:
                                - id
                                - old_password
                                - password
                                - password_confirmation
            responses:
                "200":
                    description: "Ok. Show [UI07](http://lbaw2145-piu.lbaw-prod.fe.up.pt/profile.php)"
    /api/user/picture:
        put:
            operationId: R210
