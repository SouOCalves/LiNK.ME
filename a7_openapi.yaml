                - "M03: Posts and Comments"
            parameters:
              - in: path
                name: id
                description: 'Identifier from post'
                schema:
                    type: integer
                required: true
            requestBody:
                required: true
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            type: object
                            properties:
                                description:
                                    type: string
                                private:
                                    type: boolean
            responses:
                "200":
                    description: "Ok. Show [UI01](http://lbaw2145-piu.lbaw-prod.fe.up.pt)"

    /api/like/{id}:
        get:
            operationId: R306
            summary: "R306: Likes and dislikes from a post"
            description: "Get likes and dislikes from a post. Access: PUB"
            tags:
                - "M03: Posts and Comments"
            parameters:
              - in: path
                name: id
                description: 'Identifier from post'
                schema:
                    type: integer
                required: true
                
            responses:
                "200":
                    description: "Success"
                    content:
                        application/json:  
                            schema:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        user_id:
                                            type: integer
                                        likes:
                                            type: boolean
                                example:
                                  - user_id: 15
                                    likes: true
                                  - user_id: 32
                                    likes: false
                                  - user_id: 27
                                    likes: true

        post:
            operationId: R317
            summary: "R317: Like or dislike a post"
            description: "Like or dislike a post. Access: USR"
            tags:
                - "M03: Posts and Comments"
            parameters:
